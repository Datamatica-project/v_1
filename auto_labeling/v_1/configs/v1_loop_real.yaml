loop:
  device: "0"
  imgsz: 640

  conf_pass_threshold: 0.6
  allow_empty_boxes_pass: true


  pass_fail_policy:
    mode: "ratio"
    max_low_conf_ratio: 0.25
    drop_lowest_ratio: 0.20

  nms_conf_floor: 0.01
  max_det: 300

  # 라운드 제어
  max_rounds: 3

  # FAIL 샘플링
  fail_sampler:
    mode: "random"
    max_fail_per_round: 500

  # Teacher
  use_teacher: true
  teacher_conf_th: 0.25

  # Train set 구성
  use_gt_anchor: true
  gt_anchor_ratio: 0.5

  # Micro-FT
  round_epochs: 2
  round_lr: 5.0e-5
  round_batch: null
  round_workers: null
  freeze_backbone: true
  freeze_layers: 10

  # Stop 조건
  enable_fail_ratio_stop: false
  min_fail_ratio: 0.01
  enable_fail_count_stop: true
  min_fail_count: 300

  enable_metric_stop: false
  metric_name: "fail_ratio"
  min_improvement: 0.01
  patience_rounds: 2
